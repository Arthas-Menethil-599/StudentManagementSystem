<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<div layout:fragment="main_section">

    <div class="container" style="border-width: 10px; background-color: burlywood">
        <form th:action="@{/admin-panel/add-group}" method="post">
            <label>NAME:</label>
            <br/>
            <input name = "name" type="text"/>
            <br/>
            <button class="btn btn-primary" th:text="ADD" style="margin: 5px"/>
        </form>
    </div>
    <table class="table">
        <thead class="table-dark">
        <tr>
            <th>
                ID
            </th>
            <th>
                NAME
            </th>
            <th>
                ACTIONS
            </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="group : ${groups}">
            <form th:action="@{/admin-panel/update-group}" method="post">
                <td>
                    <input th:value="${group.id}" name = "id" th:type="hidden"/>
                    <h5 th:text="${group.id}"></h5>
                </td>
                <td>
                    <input th:value="${group.name}" name = "name" th:type="text"/>
                    <button class="btn btn-primary" th:text="Change" />
                </td>
            </form>
            <td>
                <form th:action="@{'/admin-panel/delete-group/' + ${group.id}}" th:method="delete">
                    <button class="btn btn-danger">Delete</button>
                </form>
            </td>


        </tr>
        </tbody>
    </table>
</div>
