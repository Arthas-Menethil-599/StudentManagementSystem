<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<div layout:fragment="main_section">
  <table class="table">
    <thead class="table-dark">
    <tr>
      <th>
        ID
      </th>
      <th>
        NAME
      </th>
      <th>
        SURNAME
      </th>
      <th>
        EMAIL
      </th>
      <th>
        ACTIONS
      </th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="student : ${students}">
        <td th:text="${student.id}">
        </td>
        <td th:text="${student.name}">
        </td>
        <td th:text="${student.surname}">
        </td>
        <td th:text="${student.dbUser.email}">
        </td>
        <td>
            <form th:action="@{/set-grade}" method="post">
                <input name="student_id" th:type="hidden" th:value="${student.id}">
                <select name="course_id" class="custom-select" size="1">
                    <option th:each="course : ${courses}" th:value="${course.id}" th:text="${course.name}"></option>
                </select>
                <input name="grade" th:type="number">
                <button class="btn btn-primary">set grade</button>
            </form>
        </td>
    </tr>
    </tbody>
  </table>
</div>
